apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-deployer-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: app-deployer
    app.kubernetes.io/environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: app-deployer

  source:
    repoURL: https://github.com/alvesdmateus/app-deployer.git
    targetRevision: develop
    path: deployments/kubernetes/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: app-deployer-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - Validate=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count differences (HPA manages this)

  info:
    - name: Environment
      value: Development
    - name: Team
      value: Platform
