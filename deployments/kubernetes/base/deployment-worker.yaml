apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployer-worker
  namespace: app-deployer
  labels:
    app.kubernetes.io/name: app-deployer
    app.kubernetes.io/component: worker
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: app-deployer
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-deployer
        app.kubernetes.io/component: worker
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
        proxy.istio.io/config: |
          tracing:
            sampling: 100.0
    spec:
      serviceAccountName: app-deployer
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: app-deployer:latest
          imagePullPolicy: IfNotPresent
          command: ["/app/worker"]
          ports:
            - name: metrics
              containerPort: 3001
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-deployer-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: app-deployer-secrets
                  key: redis-url
            - name: GCP_PROJECT
              valueFrom:
                secretKeyRef:
                  name: app-deployer-secrets
                  key: gcp-project
                  optional: true
            - name: PULUMI_BACKEND
              valueFrom:
                secretKeyRef:
                  name: app-deployer-secrets
                  key: pulumi-backend
                  optional: true
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: gcp-credentials
              mountPath: /var/secrets/google
              readOnly: true
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Worker needs write access for Pulumi
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: app-deployer-config
        - name: gcp-credentials
          secret:
            secretName: gcp-credentials
            optional: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: app-deployer
                    app.kubernetes.io/component: worker
                topologyKey: kubernetes.io/hostname
