# NOTE: This is a template. In production, use external-secrets operator
# or sealed-secrets to manage secrets securely.
apiVersion: v1
kind: Secret
metadata:
  name: app-deployer-secrets
  namespace: app-deployer
  labels:
    app.kubernetes.io/name: app-deployer
type: Opaque
stringData:
  # Database connection string
  database-url: "postgresql://deployer:password@postgres:5432/app_deployer?sslmode=disable"
  # Redis connection string
  redis-url: "redis://redis:6379"
  # JWT secret for authentication
  jwt-secret: "change-me-in-production"
  # GCP project (optional)
  gcp-project: ""
  # Pulumi backend URL (optional)
  pulumi-backend: ""
